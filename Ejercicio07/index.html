<script>
    let nevera = prompt("Ingrese el número de helados que hay en la nevera: ")
    let resta = prompt("¿Cuantos helados comió Andrés?: ")

    nevera = parseInt(nevera);
    resta = parseInt(resta);

    document.write("En la nevera de Andrés hay " + nevera + " helados. Esta semana se ha comido " + resta + "¿Cuántos helados le quedan?");

    resultado = nevera - resta;
    document.write("A juan le quedan " +  resultado + " helados.")
</script>

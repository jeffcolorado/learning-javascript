<script>
    let valor1 = prompt("Ingrese el primer valor");
    let valor2 = prompt("Ingrese el segundo valor");
    let valor3 = prompt("Ingrese el tercer valor");
    let valor4 = prompt("Ingrese el cuarto valor");
    let valor5 = prompt("Ingrese el quinto valor");

    valor1 = parseFloat(valor1);
    valor2 = parseFloat(valor2);
    valor3 = parseFloat(valor3);
    valor4 = parseFloat(valor4);
    valor5 = parseFloat(valor5);

    let resultado =  valor1 + valor2 + valor3 + valor4 + valor5;
    resultado = resultado * 2;
    resultado = resultado / 5;

    document.write(" El rusultado es "+ resultado)
</script>
